<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" , rel="stylesheet">
    <script src = "test.js"></script>
</head>
<body>
    <h1>登录到系统</h1>
    <!-- 自动向后台发送一个POST请求，请求地址为“当前地址+/login”-->
    <form method="post" action="login">
        <hr>
        <div>
            <label>
                <input type="text" placeholder="用户名" name="username">
            </label>
        </div>
        <div>
            <label>
                <input type="password" placeholder="密码" name="password">
            </label>
        </div>
        <div>
            <button>登录</button>
        </div>
    </form>
</body>
</html>
